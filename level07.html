<!DOCTYPE html>
<html>
<head>
<title>level07</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<script>
    function refreshCaptcha() {
        // 获取验证码图片元素
        var captchaImg = document.getElementById('captcha');
        
        // 为了防止浏览器缓存图像，添加时间戳参数
        var timestamp = new Date().getTime();
        
        // 设置验证码图片的src属性，添加时间戳参数
        captchaImg.src = 'captcha.php?timestamp=' + timestamp;
    }
    
    // 每秒刷新验证码
    setInterval(refreshCaptcha, 2000);
</script>
</head>
<body>
    <h1>level07</h1>
    <button onclick="window.location.href='index.html'" class="ret"> 返回 </button>
    <img id="captcha" src="captcha.php" alt="验证码">
    <form name="input" action="flag07.php" method="post">
    <input type="text" name="msg">
    <input type="submit" value="Submit">
    <br>
    输入验证码取得flag
    </form>
    <br><br>

    <!-- 提交模块 -->
    <form name="input" action="flag.php" method="get">
    <input type="text" name="flag07">
    <input type="submit" value="Submit">
    <br>
    输入得到的flag通关
    </form>
</body>
</html>
